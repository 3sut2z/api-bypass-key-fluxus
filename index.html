<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
</head>
<body>

<script>
function generateRandomKey() {
    var characters = 'abcdefghijklmnopqrstuvwxyz0123456789';
    var keyLength = 32; // Độ dài của key, bạn có thể thay đổi nếu cần

    var key = '';
    for (var i = 0; i < keyLength; i++) {
        var randomIndex = Math.floor(Math.random() * characters.length);
        key += characters.charAt(randomIndex);
    }

    return key;
}

// Hàm xử lý yêu cầu
function handleRequest() {
    // Kiểm tra nếu không có tham số URL
    if (!window.location.search) {
        // Trả về response thất bại nếu không có URL
        var failResponse = {
            "status": "fail",
            "error": "No URL Provided."
        };
        return JSON.stringify(failResponse);
    }

    // Lấy tham số URL
    var urlParams = new URLSearchParams(window.location.search);
    var url = urlParams.get('url');

    // Kiểm tra xem URL có tồn tại không
    if (!url) {
        // Trả về response thất bại nếu không có URL
        var failResponse = {
            "status": "fail",
            "error": "No URL Provided."
        };
        return JSON.stringify(failResponse);
    }

    // Nếu có URL, thực hiện tạo key mới và thay đổi response
    var newKey = generateRandomKey();
    var newResponse = {
        "status": "success",
        "key": newKey,
        "time": new Date().getTime() / 1000 // Thời gian hiện tại
    };
    return JSON.stringify(newResponse);
}

// Thực hiện xử lý yêu cầu khi trang được tải
window.onload = function() {
    // Lấy phản hồi từ hàm xử lý yêu cầu
    var response = handleRequest();
    
    // Hiển thị phản hồi lên trang web
    document.body.innerHTML = response;
};
</script>

</body>
</html>
