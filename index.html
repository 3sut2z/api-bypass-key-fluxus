<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
/* CSS */
html {
  height: 100%;
  width: 100%;
}
</style>
</head>
<body>

<script>
// Hàm gửi URL và nhận phản hồi từ trang web
async function fetchKeyAndTime(url) {
    const targetUrl = `http://132.145.68.135:6056/?url=${encodeURIComponent(url)}`;
    try {
        const response = await fetch(targetUrl);
        const data = await response.json();
        return data;
    } catch (error) {
        return {
            "status": "fail",
            "error": "Failed to fetch data."
        };
    }
}

// Hàm xử lý yêu cầu
async function handleRequest() {
    // Kiểm tra nếu không có tham số URL
    var urlParams = new URLSearchParams(window.location.search);
    var url = urlParams.get('url');

    if (!url) {
        // Trả về response thất bại nếu không có URL
        var failResponse = {
            "status": "fail",
            "error": "No URL Provided."
        };
        return JSON.stringify(failResponse); // Trả về dữ liệu JSON trên cùng một dòng
    }

    // Nếu có URL, thực hiện gửi yêu cầu và nhận phản hồi
    var response = await fetchKeyAndTime(url);
    return JSON.stringify(response); // Trả về dữ liệu JSON trên cùng một dòng
}

// Thực hiện xử lý yêu cầu khi trang được tải
window.onload = async function() {
    // Lấy phản hồi từ hàm xử lý yêu cầu
    var response = await handleRequest();
    
    // Hiển thị phản hồi lên trang web
    var responseContainer = document.createElement('pre');
    responseContainer.className = response.includes('"status":"fail"') ? 'fail-response' : 'response';
    responseContainer.textContent = response;
    document.body.appendChild(responseContainer);
};
</script>

</body>
</html>
