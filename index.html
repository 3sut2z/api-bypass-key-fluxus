<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
/* CSS */
body {
    font-family: Arial, sans-serif; /* Font chữ mặc định */
    font-size: 14px; /* Kích thước font mặc định */
}

.response {
    font-family: Arial, sans-serif; /* Sử dụng font chữ của trang web */
    font-size: 14px; /* Kích thước font cho phản hồi */
    white-space: pre; /* Đảm bảo giữ nguyên định dạng của dữ liệu JSON */
}

.fail-response {
    font-family: Arial, sans-serif; /* Sử dụng font chữ của trang web */
    font-size: 16px; /* Kích thước font lớn hơn cho phản hồi lỗi */
    white-space: pre; /* Đảm bảo giữ nguyên định dạng của dữ liệu JSON */
}
</style>
</head>
<body>

<script>
// Hàm tạo key mới theo định dạng đã cung cấp
function generateCustomKey() {
    var keyLength = 32; // Độ dài của key
    var key = '';

    // Duyệt qua mỗi ký tự trong key
    for (var i = 0; i < keyLength; i++) {
        // Chọn một ký tự ngẫu nhiên từ 0 đến f
        var randomChar = Math.floor(Math.random() * 16).toString(16);
        key += randomChar;
    }

    return key;
}

// Hàm xử lý yêu cầu
function handleRequest() {
    // Kiểm tra nếu không có tham số URL
    var urlParams = new URLSearchParams(window.location.search);
    var url = urlParams.get('url');

    if (!url) {
        // Trả về response thất bại nếu không có URL
        var failResponse = {
            "status": "fail",
            "error": "No URL Provided."
        };
        return { response: JSON.stringify(failResponse), isFail: true }; // Trả về dữ liệu JSON trên cùng một dòng và đánh dấu là lỗi
    }

    // Nếu có URL, thực hiện tạo key mới và thay đổi response
    var newKey = generateCustomKey(); // Tạo key mới
    var newTime = (Math.random() * 0.9 + 0.1).toFixed(1); // Giới hạn số thập phân và đảm bảo thời gian dưới 1 giây
    var newResponse = {
        "status": "success",
        "key": newKey,
        "time": newTime // Thời gian dưới 1 giây
    };
    return { response: JSON.stringify(newResponse), isFail: false }; // Trả về dữ liệu JSON trên cùng một dòng
}

// Thực hiện xử lý yêu cầu khi trang được tải
window.onload = function() {
    // Lấy phản hồi từ hàm xử lý yêu cầu
    var result = handleRequest();
    var response = result.response;
    var isFail = result.isFail;
    
    // Hiển thị phản hồi lên trang web
    var responseContainer = document.createElement('pre');
    responseContainer.className = isFail ? 'fail-response' : 'response';
    responseContainer.textContent = response;
    document.body.appendChild(responseContainer);
};
</script>

</body>
</html>
